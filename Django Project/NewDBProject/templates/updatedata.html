<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updatedata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: aquamarine;">
    <center>
        <h1
            style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
            Update Userinfo</h1>
    </center>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="firstname" value="{{user.firstname}}" placeholder="Firstname"><br><br>
            <input type="text" name="lastname" value="{{user.lastname}}" placeholder="Lastname"><br><br>
            <input type="email" name="email" value="{{user.email}}" placeholder="Email"><br><br>
            <input type="date" name="dob" value="{{user.dob|date:'Y-m-d'}}"><br><br>
            <input type="number" name="mobile" value="{{user.mobile}}" placeholder="Mobile"><br><br>
            <!-- <textarea placeholder="Address"  name="address" hidden></textarea><br><br> -->
            <input type="submit" class="btn btn-danger" value="Update">
        </form>
    </div>
    <hr>
    <div class="container">
        <a class="btn btn-warning" href="/showdata">Showdata</a>
    </div>
</body>

</html>
